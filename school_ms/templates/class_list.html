<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-edit {
            background-color: #28a745;
        }

        .btn-delete {
            background-color: #dc3545;
        }

        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Class List</h1>
    <div class="btn-container">
        <a href="{% url 'add_class' %}" class="btn">Add Class</a>
    </div>
    <table>
        <tr>
            <th>Class Name</th>
            <th>Actions</th>
        </tr>
        {% for class in classes %}
        <tr>
            <td>{{ class.class_name }}</td>
            <td>
                <a href="{% url 'edit_class' class.class_name %}" class="btn btn-edit">Edit</a>
                <a href="{% url 'delete_class' class.class_name %}" class="btn btn-delete">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No classes available.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
